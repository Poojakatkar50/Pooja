<doctype html>
<head>

<title>table property</title>
<style>


.table
{
border-collapse:collapse;

}

.table .td .th{


border:1px solid black;
padding:5px;

}


.table{

width:300px;
height:150px;

}

.th{

height=70px;
background-color:blue;
}

.th .td{

padding:15px;
text-align:left;
}

tr:nth-child(even)
{
background-color:red;
}
tr:nth-child(odd)
{
background-color:bisque;

}

tr:hover{background-color:#f5f5f5
}



</style>
</head>


<body>


<table border="2px">
<tr>
<th>roll no</th>
<th>name</th>
<th>branch</th>
<th>contact</th>
</tr>

</tr>

</tr>

</body>
</html>
